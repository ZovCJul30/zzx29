<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>个人中心</title>
  <link rel="stylesheet" href="../lib/layui/css/layui.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/form.css">
</head>

<body>
  <div class="header container">个人中心
    <p style="display: block;">
      <a href="./rpwd.html">修改密码</a>
      <a href="./index.html">回到首页</a>
    </p>
  </div>
  <form>
    <span class="error">用户名或密码错误！</span>
    <label>
      用户名： <input type="text" class="username" name="username" disabled>
    </label>
    <label>
      年龄： <input type="text" name="age" class="age">
    </label>
    <label>
      性别： <select class='gender' name="gender">
        <option value="">请选择</option>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
    </label>
    <label>
      昵称： <input type="text" name="nickname" class="nickname">
    </label>
    <button type="submit">确认修改</button>
  </form>
  <script src="../lib/jquery.js"></script>
  <script src="../lib/axios.js"></script>
  <script src="./self.js"></script>

</body>

</html>
